<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Notes</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>

  <header>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="80" height="80">
  <!-- Hintergrund mit Farbverlauf wie beim Todo-Icon -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a259ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="24" height="24" rx="4" fill="url(#grad1)" />

  <!-- Notiz Symbol (Blatt) -->
  <path d="M7 6h10a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1z" 
        fill="none" stroke="white" stroke-width="1.6"/>
  <line x1="9" y1="10" x2="15" y2="10" 
        stroke="white" stroke-width="1.6" stroke-linecap="round"/>
  <line x1="9" y1="14" x2="13" y2="14" 
        stroke="white" stroke-width="1.6" stroke-linecap="round"/>

  <!-- Stift Symbol, nach rechts verschoben -->
  <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25z
           M20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0
           l-1.83 1.83 3.75 3.75 1.83-1.83z" 
        fill="white"
        transform="translate(20,13) scale(0.35) rotate(80)"/>
</svg>
    <h1> Quick Notes</h1>
    <div>
      <button class="add-note-btn" onclick="openNoteDialog()">+ Add Note</button>
      <button id="themeToggleBtn" class="theme-toggle-btn"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg></button>
    </div>
  </header>

  <main id="notesContainer" class="notes-grid">

  </main>

  <dialog id="noteDialog">
    <div class="dialog-content">
      <div class="dialog-header">
        <h2 class="dialog-title" id="dialogTitle">Add New Note</h2>
        <button class="close-btn" onclick="closeNoteDialog()">x</button>
      </div>

      <form id="noteForm">
        <div class="form-group">
          <label for="noteTitle" class="form-label">Title</label>
          <input type="text" id="noteTitle" class="form-input" placeholder="Enter note title..." required>
        </div>
        
        <div class="form-group">
          <label for="noteContent" class="form-label">Content</label>
          <textarea id="noteContent" class="form-textarea" placeholder="Write your note here..." required></textarea>
        </div>

        <div class="dialog-actions">
          <button type="button" class="cancel-btn" onclick="closeNoteDialog()">Cancel</button>
          <button type="submit" class="save-btn">Save Note</button>
        </div>
      </form>
    </div>
  </dialog>
</body>
</html>
