<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Notes</title>
  
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>

<body>

  <header>
    <div class="top-bar">
      <svg width="80" height="80" viewBox="0 0 32 32" fill="" aria-hidden="true">
        <title>Quick Notes</title>
        <rect x="4" y="6" width="20" height="22" rx="3" fill="var(--brand-color)" stroke="#f7b32b" stroke-width="2" />
        <rect x="8" y="10" width="12" height="2" rx="1" fill="var(--text-color)" />
        <rect x="8" y="15" width="8" height="2" rx="1" fill="var(--text-color)" />
        <rect x="8" y="20" width="10" height="2" rx="1" fill="var(--text-color)" />
        <path d="M22 24l4 4" stroke="var(--text-color)" stroke-width="2" stroke-linecap="round" />
        <rect x="23" y="23" width="5" height="2" rx="1" fill="var(--brand-color)" transform="rotate(45 23 23)" />
      </svg>
      <button class="add-note-btn" onclick="openNoteDialog()">+ Add Note</button>

      <label for="base-color-input">Background: <input type="color" id="base-color-input"
          oninput="setColor(this)"></label>

      <button class="linkBtn"><a href="quick-notes/index.html">To-do list</a></button>
    </div>
  </header>



  <main id="notesContainer" class="notes-grid">

  </main>

  <dialog id="noteDialog">
    <div class="dialog-content">
      <div class="dialog-header">
        <h2 class="dialog-title" id="dialogTitle">Add New Note</h2>
        <button class="close-btn" onclick="closeNoteDialog()">x</button>
      </div>

      <form id="noteForm">
        <div class="form-group">
          <label for="noteTitle" class="form-label">Title</label>
          <input type="text" id="noteTitle" class="form-input" placeholder="Enter note title..." required>
        </div>

        <div class="form-group">
          <label for="noteContent" class="form-label">Content</label>
          <textarea id="noteContent" class="form-textarea" placeholder="Write your note here..." required></textarea>
        </div>

        <div class="dialog-actions">
          <button type="button" class="cancel-btn" onclick="closeNoteDialog()">Cancel</button>
          <button type="submit" class="save-btn">Save Note</button>
        </div>
      </form>
    </div>
  </dialog>
</body>

</html>
